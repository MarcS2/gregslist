  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">

        <span class="ms-2">gregslist</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
          <a href="#/cars" class="nav-link">Cars</a>
          <a href="#/houses" class="nav-link">Houses</a>
          <!-- TODO create a link tag to navigate to houses page -->
        </div>
      </div>
    </nav>
  </header>

  <!-- SECTION -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->
    <!-- TODO once you are on the houses page, write your HTML here -->
    <div class="container-fluid">
      <section class="row">
        <div class="col-12 p-3">
          <h1>Houses</h1>
        </div>
      </section>
      <section class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form onsubmit="app.HousesController.newHouse(event)">
            <div class="mb-2">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="First and Last" maxlength="80" minlength="2">
            </div>
            <div class="mb-2">
              <label for="year">Year</label>
              <input id="year" type="number" name="year" max='2025' placeholder="Year Built">
            </div>
            <div class="mb-2">
              <label for="bedrooms">Bedrooms</label>
              <input id="bedrooms" type="number" name="bedrooms" placeholder="Number Of Bedrooms" min="1" max="30">
            </div>
            <div class="mb-2">
              <label for="bathrooms">Bathrooms</label>
              <input id="bathrooms" type="number" name="bathrooms" placeholder="Number Of Bathrooms" min="1" max="20">
            </div>
            <div class="mb-2">
              <label for="sqft">Square Feet</label>
              <input id="sqft" type="number" name="sqft" placeholder="Square Feet" min="100" max="50000">
            </div>
            <div class="mb-2">
              <label for="price">Price</label>
              <input id="price" type="number" name="price" placeholder="Price Amount" min="1" max="3000000">
            </div>
            <div class="mb-2">
              <label for="imgUrl">Image URL</label>
              <input id="imgUrl" type="text" name="imgUrl" placeholder="Image URL" maxlength="400">
            </div>
            <div class="mb-2">
              <label for="description">Description</label>
              <textarea name="description" id="description" cols="1" rows="5" placeholder="House Description"
                maxlength="350"></textarea>
            </div>

            <div>
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>

          </form>
        </div>
      </section>
      <section class="row" id="houseInsert">

      </section>
    </div>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
